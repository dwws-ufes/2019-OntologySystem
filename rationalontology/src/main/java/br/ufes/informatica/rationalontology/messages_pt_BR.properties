# JButler default formats:
jbutler.format.date.java=dd/MM/yyyy
jbutler.format.date.primefaces=99/99/9999
jbutler.format.date.label=dd/mm/aaaa
jbutler.format.datetime.java=dd/MM/yyyy HH:mm:ss
