<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['requestParticipation.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgs['requestParticipation.title.description']}" />
	</ui:define>

	<ui:define name="body">
		
		<h:form id="listingForm">
			<p:dataTable id="singleDT" var="car" value="#{dtSelectionView.cars2}" selectionMode="single" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}">s
				<f:facet name="header">
            Single with Row Click
        </f:facet>
				<p:column headerText="Id">
					<h:outputText value="#{car.id}" />
				</p:column>
				<p:column headerText="Year">
					<h:outputText value="#{car.year}" />
				</p:column>
				<p:column headerText="Brand">
					<h:outputText value="#{car.brand}" />
				</p:column>
				<p:column headerText="Color">
					<h:outputText value="#{car.color}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
