<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgs['ontologyDevelopment.title']}" />
    </ui:define>
    
    <f:metadata>  
    	<f:event type="preRenderView" listener="#{ontologyController.checkAuthorization}"/>  
	</f:metadata>

    <ui:define name="body">
		<adm:breadcrumb link="/core/ontology/ontologyDevelopmentPage.xhtml" title="#{msgs['ontologyDevelopment.title']}" />
		
		<h:form id="entitiesForm">
			<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-8"
				layout="grid" styleClass="ui-panelgrid-blank">
				
				<p:outputLabel for="ontologyName" value="#{msgs['ontologyDevelopment.name']}" />
				<p:inputText id="ontologyName" value="#{ontologyController.selectedOntology.name}" style="width: 100%;" />
				
				<p:outputLabel for="ontologyNickname" value="#{msgs['ontologyDevelopment.nickname']}" />
				<p:inputText id="ontologyNickname" value="#{ontologyController.selectedOntology.nickname}" style="width: 100%;" />
				
				<p:outputLabel for="ontologyIntendedUse" value="#{msgs['ontologyDevelopment.intendedUse']}" />
				<p:inputText id="ontologyIntendedUse" value="#{ontologyController.selectedOntology.intendedUse}" style="width: 100%;" />
				
				<p:outputLabel for="ontologyDomainDescription" value="#{msgs['ontologyDevelopment.domainDescription']}" />
				<p:inputText id="ontologyDomainDescription" value="#{ontologyController.selectedOntology.domainDescription}" style="width: 100%;" />
				
				<p:outputLabel for="ontologyDescription" value="#{msgs['ontologyDevelopment.description']}" />
				<p:inputText id="ontologyDescription" value="#{ontologyController.selectedOntology.description}" style="width: 100%;" />
				
			</p:panelGrid>

			<p:commandButton id="saveButton" value="#{msgs['jbutler.button.save']}"
				icon="fa fa-save" action="#{ontologyController.saveOntology}" />
			
			<p:commandButton id="backCancel" value="#{msgs['jbutler.button.backCancel']}"
				icon="fa fa-arrow-circle-left"
				action="/core/ontology/ontologySelectPage.xhtml?faces-redirect=true" immediate="true" />
		</h:form>
		
    </ui:define>
</ui:composition>
