<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgs['competencyQuestionDevelopmentPage.title']}: #{competencyQuestionController.subOntology.getName()} "/>
    </ui:define>
    
    <ui:define name="description">
        <h:outputText value="#{msgs['competencyQuestionDevelopmentPage.title.description']} : #{competencyQuestionController.subOntology.getName()}" />
    </ui:define>
    
    <f:metadata>  
    	<f:event type="preRenderView" listener="#{competencyQuestionController.checkAuthorization}"/>  
	</f:metadata>

    <ui:define name="body">
		<adm:breadcrumb link="/core/ontology/dictionaryDevelopmentPage.xhtml" title="#{msgs['competencyQuestionDevelopmentPage.title']}" />
		
		<h:form id="entitiesForm">
			<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-8"
				layout="grid" styleClass="ui-panelgrid-blank">
				
				<p:outputLabel for="concept" value="#{msgs['competencyQuestionDevelopmentPage.identificator']}" />
				<p:inputText id="concept" value="#{competencyQuestionController.selectedItem.identificator}" style="width: 100%;" />
				
				<p:outputLabel for="definition" value="#{msgs['competencyQuestionDevelopmentPage.description']}" />
				<p:inputText id="definition" value="#{competencyQuestionController.selectedItem.description}" style="width: 100%;" />
				
			</p:panelGrid>

			<p:commandButton id="saveButton" value="#{msgs['jbutler.button.save']}"
				icon="fa fa-save" action="#{competencyQuestionController.saveCQ}" />
			
			<p:commandButton id="backCancel" value="#{msgs['jbutler.button.backCancel']}"
				icon="fa fa-arrow-circle-left"
				action="/core/ontology/competencyQuestionSelectPage.xhtml?faces-redirect=true" immediate="true" />
		</h:form>
		
    </ui:define>
</ui:composition>
