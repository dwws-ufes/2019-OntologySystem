<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgs['subOntologyDevelopment.title']} #{subOntologyController.ontology.name}"/>
    </ui:define>
    
    <f:metadata>  
    	<f:event type="preRenderView" listener="#{subOntologyController.checkAuthorization}"/>  
	</f:metadata>

    <ui:define name="body">
		<adm:breadcrumb link="/core/ontology/subOntologyDevelopmentPage.xhtml" title="#{msgs['subOntologyDevelopment.title']}" />
		
		<h:form id="entitiesForm">
			<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-8"
				layout="grid" styleClass="ui-panelgrid-blank">
				
				<p:outputLabel for="subOntologyName" value="#{msgs['subOntologyDevelopment.name']}" />
				<p:inputText id="subOntologyName" value="#{subOntologyController.selectedSubOntology.name}" style="width: 100%;" />
				
				<p:outputLabel for="shortDescription" value="#{msgs['subOntologyDevelopment.shortDescription']}" />
				<p:inputText id="shortDescription" value="#{subOntologyController.selectedSubOntology.shortDescription}" style="width: 100%;" />
				
				<p:outputLabel for="fullDescription" value="#{msgs['ontologyDevelopment.fullDescription']}" />
				<p:inputText id="fullDescription" value="#{subOntologyController.selectedSubOntology.fullDescription}" style="width: 100%;" />
				
			</p:panelGrid>

			<p:commandButton id="saveButton" value="#{msgs['jbutler.button.save']}"
				icon="fa fa-save" action="#{subOntologyController.saveSubOntology()}" />
			
			<p:commandButton id="backCancel" value="#{msgs['jbutler.button.backCancel']}"
				icon="fa fa-arrow-circle-left"
				action="/core/ontology/subOntologySelectPage.xhtml?faces-redirect=true" immediate="true" />
		</h:form>
		
    </ui:define>
</ui:composition>
