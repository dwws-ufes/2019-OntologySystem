<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/templateRegister.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['registration.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgs['registration.description']}" />
	</ui:define>

  	<ui:define name="body">
		<p><h:outputText value="#{msgs['registration.done.message']}" /></p>
		
		<p:commandButton id="enterButton" value="#{msgs['registration.done.enter']}"
				action="/index.xhtml?faces-redirect=true"
				immediate="true" />
	</ui:define>

</ui:composition>
