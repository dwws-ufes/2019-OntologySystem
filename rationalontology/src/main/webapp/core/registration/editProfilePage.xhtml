<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['registration.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgs['registration.description']}" />
	</ui:define>
	
	<f:metadata>  
    	<f:event type="preRenderView" listener="#{editProfilerController.onLoadForm}"/>  
	</f:metadata>

	<ui:define name="body">
			 <h:form id="registerForm">

			<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8"
				layout="grid" styleClass="ui-panelgrid-blank">

				<p:outputLabel for="nameField" value="#{msgs['registration.name']}" />
				<p:inputText id="nameField" value="#{editProfilerController.user.name}"
					style="width: 100%;" />

				<p:outputLabel for="institutionField" value="#{msgs['registration.institution']} " />
				<p:inputText id="institutionField" value="#{editProfilerController.user.institution}"
				    style="width: 100%;" />
				    
				<p:outputLabel for="emailField" value="#{msgs['registration.email']} " />
				<p:inputText id="emailField" value="#{editProfilerController.user.email}"
					style="width: 100%;" />

				<p:outputLabel for="passwordField" value="#{msgs['registration.password']} " />
				<p:password id="passwordField" value="#{editProfilerController.user.password}"
					style="width: 100%;" />
				
				<p:outputLabel for="repeatPasswordField" value="#{msgs['registration.repeatPassword']} " />
				<p:password id="repeatPasswordField" value="#{editProfilerController.repeatPassword}"
					style="width: 100%;" >
				</p:password>

			</p:panelGrid>

			<p:commandButton id="saveButton" value="#{msgs['jbutler.button.save']}"
				icon="fa fa-save" action="#{editProfilerController.save}" />
			<p:defaultCommand target="saveButton" />

			<p:commandButton id="backButton" value="#{msgs['jbutler.button.back']}"
				icon="fa fa-arrow-circle-left"
				action="/core/home.xhtml?faces-redirect=true" immediate="true" />
		</h:form>
	</ui:define>


</ui:composition>
