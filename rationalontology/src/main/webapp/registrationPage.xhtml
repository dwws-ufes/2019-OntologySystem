<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['registration.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['registration.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['registration.title']}" />
		<p:inputText id="user.name" value="#{registrationController.user.name}" />
		<p:inputText id="user.institution" value="#{registrationController.user.institution}" />
		<p:inputText id="user.email" value="#{registrationController.user.email}" />
		<p:password id="user.password" value="#{registrationController.user.password}" />
		<p:password id="repeatPassword" value="#{registrationController.repeatPassword}" />
    </ui:define>
</ui:composition>
